<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Moments – Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="pink-bg">

<header class="site-header">
  <div class="logo">B ♥ L</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="gallery.html" class="active">Our Moments</a>
  </nav>
</header>

<main class="gallery-page">

  <section class="gallery-intro">
    <h1>Our Moments Together</h1>
    <p>
      Being apart hasn’t been easy, but loving you has never been hard.
      Every picture of us means something.
      They’re little reminders of how lucky I am to have you, Laylah.
    </p>
  </section>

  <section class="gallery-grid" id="gallery-grid">
    <!-- Images are added dynamically by script.js -->
  </section>

</main>

<!-- Lightbox -->
<div id="lightbox" class="lightbox hidden">
  <div class="lightbox-backdrop"></div>
  <div class="lightbox-content">
    <button class="lightbox-close" id="lightbox-close">&times;</button>
    <img id="lightbox-img" src="" alt="moment">
  </div>
</div>

<footer class="site-footer">
  <p>These moments are only a small piece of how much you mean to me.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
